<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- == FONT AWESOME == -->
    <script
      src="https://kit.fontawesome.com/a6b263083b.js"
      crossorigin="anonymous"
    ></script>
    <!-- == ESTILO == -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
  </head>
  <body>
    <section class="login">
      <div class="login-form">
        <div class="color-overlay"></div>
        <a href="index.html">
          <button class="btn volt">
            <i class="fas fa-arrow-left"></i>
          </button>
        </a>
        <div class="login-content">
          <img src="img/logo-claro.svg" class="logo" alt="CSC Ambev" />
          <h1>Faça login</h1>
          <div id="login">
            <!-- <<<---- div.login MUDAR PARA FORM  -->
            <label>
              <input type="email" class="email" placeholder="Seu e-mail" />
            </label>
            <label>
              <i class="far fa-eye" data-eye></i>
              <input type="password" class="senha" placeholder="Sua senha" />
            </label>
            <p class="error">Usuário ou senha incorretos</p>
            <div class="flex-log">
              <a href="index.html" class="senha">Esqueci a senha</a>
              <button
                class="btn cadastrar laranja"
                onclick="window.location.href = '/entrou.html'"
              >
                Entrar
              </button>
            </div>
          </div>
          <div class="cad-link">
            <a href="cadastro.html">Ainda não tenho cadastro ;(</a>
          </div>
        </div>
      </div>
      <div class="login-img"></div>
    </section>
    <script>
      (() => {

            //seletores
            const eyeIcon = document.querySelector('[data-eye]');
            const passInput = document.querySelector('.senha');
            let passHide = true;

            //função
            const chengeInput = function(inputType, iconOut, iconIn) {
                passInput.setAttribute('type', `${inputType}`);
                eyeIcon.classList.replace(`${iconOut}`, `${iconIn}`);
                passHide = !passHide;
            }

            //evento
            eyeIcon.addEventListener("click", function() {
                passHide
                    ?chengeInput('text', 'fa-eye', 'fa-eye-slash')
                    :chengeInput('password', 'fa-eye-slash', 'fa-eye');
                });
        }
        )();
    </script>
  </body>
</html>
